name: CyberSentry Bot - Super Ultra Edition

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'
  push:
    paths:
      - 'writeup-watcher-v8.py'
      - 'requirements.txt'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  run-cyber-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # ÿßŸÅÿ≤ÿß€åÿ¥ timeout ÿ®Ÿá 60 ÿØŸÇ€åŸÇŸá

    steps:
    - name: Checkout the Cyber Vault
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Cyber Arsenal
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list  # Debug: List installed packages

    - name: Initialize and Repair JSON Files
      run: |
        python3 -c "
        import json, os, filelock, random, shutil, time
        from datetime import datetime
        files = [
            ('twitter_urls.json', []),
            ('medium_urls.json', []),
            ('reddit_urls.json', []),
            ('stored_urls.json', []),
            ('medium_posts.json', []),
            ('reddit_posts.json', []),
            ('medium_cache.json', {})
        ]
        log_file = 'json_repair_log.json'
        logs = []
        for file_path, default_data in files:
            for attempt in range(15):
                try:
                    with filelock.FileLock(f'{file_path}.lock', timeout=180):
                        if os.path.exists(file_path):
                            shutil.copy(file_path, f'{file_path}.bak.{datetime.now().strftime(\"%Y%m%d_%H%M%S\")}')
                        if not os.path.exists(file_path):
                            with open(file_path, 'w') as f:
                                json.dump(default_data, f, indent=2)
                            logs.append({'file': file_path, 'status': 'initialized', 'time': str(datetime.now())})
                        else:
                            try:
                                with open(file_path, 'r') as f:
                                    json.load(f)
                            except json.JSONDecodeError:
                                logs.append({'file': file_path, 'status': 'repaired', 'time': str(datetime.now())})
                                with open(file_path, 'w') as f:
                                    json.dump(default_data, f, indent=2)
                        break
                except filelock.Timeout:
                    jitter = random.uniform(0, 1.5)
                    logs.append({'file': file_path, 'status': 'lock_failed', 'attempt': attempt + 1, 'time': str(datetime.now())})
                    if attempt == 14:
                        logs.append({'file': file_path, 'status': 'lock_failed_permanently', 'time': str(datetime.now())})
                        raise
                    time.sleep(2 + jitter)
        with open(log_file, 'w') as f:
            json.dump(logs, f, indent=2)
        "
        cat json_repair_log.json || echo "No repair logs generated"

    - name: Debug JSON Content Before Run
      run: |
        echo "üìÇ Current directory:"
        pwd
        ls -la
        echo "üîç Checking JSON files:"
        for file in twitter_urls.json medium_urls.json reddit_urls.json stored_urls.json medium_posts.json reddit_posts.json medium_cache.json; do
          echo "Content of $file:"
          cat $file || echo "File is empty or does not exist"
        done

    - name: Run CyberSentry Bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        NOTIFICATION_LANGUAGE: "fa"
      run: |
        echo "üöÄ Launching CyberSentry Bot..."
        python3 -u writeup-watcher-v8.py 2>&1 | tee bot_logs.txt || { echo "Bot execution failed! Check logs:"; cat bot_logs.txt; exit 1; }
        echo "üìú Bot logs:"
        cat bot_logs.txt
        echo "üìú JSON logs:"
        cat bot_json.log || echo "No JSON logs generated"

    - name: Debug JSON Content After Run
      run: |
        echo "üîç Checking JSON files after bot run:"
        for file in twitter_urls.json medium_urls.json reddit_urls.json stored_urls.json medium_posts.json reddit_posts.json medium_cache.json; do
          echo "Content of $file:"
          cat $file || echo "File is empty or does not exist"
        done
        echo "üìú Checking bot_json.log:"
        cat bot_json.log || echo "No JSON logs generated"

    - name: Debug Git Status
      run: |
        echo "üî¨ Git Status Check:"
        git status
        echo "üîç Git Diff:"
        git diff --name-only
        echo "üìú Changed Files:"
        git diff --name-only > changed_files.txt
        cat changed_files.txt || echo "No changes detected"

    - name: Commit and Push Intel
      if: always()
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "CyberSentry: Updated intel files üõ°Ô∏è"
        file_pattern: "*.json bot_logs.txt bot_json.log changed_files.txt json_repair_log.json"
        commit_user_name: "CyberSentry[bot]"
        commit_user_email: "cybersentry@users.noreply.github.com"
        commit_author: "CyberSentry <cybersentry@users.noreply.github.com"
        skip_dirty_check: false
        branch: main

    - name: Clean Up Old Backups
      run: |
        find . -name "*.bak.*" -mtime +1 -delete
        echo "üßπ Cleaned up old backup files"

    - name: Notify Mission Status
      if: always()
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python3 -c "
        import telegram, asyncio, json
        async def send_notification():
            try:
                bot = telegram.Bot(token='$TELEGRAM_TOKEN')
                status = 'Success üü¢' if '${{ job.status }}' == 'success' else 'Failed üî¥'
                changed_files = []
                try:
                    with open('changed_files.txt', 'r') as f:
                        changed_files = f.read().splitlines()
                except:
                    changed_files = ['No changes detected']
                log_summary = ''
                try:
                    with open('bot_logs.txt', 'r') as f:
                        log_summary = f.read()[-500:]
                except:
                    log_summary = 'No logs available'
                json_log_summary = ''
                try:
                    with open('bot_json.log', 'r') as f:
                        json_log_summary = f.read()[-500:]
                except:
                    json_log_summary = 'No JSON logs available'
                message = (
                    f'üéØ *CyberSentry Mission Report* üéØ\n'
                    f'üõ† *Status*: {status}\n'
                    f'‚è∞ *Time*: ${{ github.event.schedule || 'Manual' }}\n'
                    f'üìÇ *Changed Files*: {\", \".join(changed_files) or \"None\"}\n'
                    f'üîó *Run ID*: ${{ github.run_id }}\n'
                    f'üìú *Log Summary*: ```\n{log_summary}\n```\n'
                    f'üìú *JSON Log Summary*: ```\n{json_log_summary}\n```\n'
                    f'üöÄ *Mission Complete!*'
                )
                await bot.send_message(chat_id='$TELEGRAM_CHAT_ID', text=message, parse_mode='Markdown')
            except Exception as e:
                print(f'Failed to send Telegram notification: {e}')
        asyncio.run(send_notification())
        "
